<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aplicativo Web jQuery Mobile</title>
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="js/jquery.maskedinput.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" id="inicio">
    <div data-role="header">
        <h1>CFC Alunos</h1>
    </div>
    <div data-role="content">

        <label for="dhcfc">DH CFC</label>
        <input type="text" name="dhcfc" id="dhcfc" value="" placeholder="Digite o DH. Ex: AB0000">

        <label>CPF Aluno</label>
        <input type="text" name="cpf" id="cpf" value="" placeholder="Digite o CPF Completo">

        <button class="ui-btn ui-corner-all" id="acessar">Acessar</button>
    </div>
    <div data-role="footer">
        <h4>Aplicativo CFC</h4>
    </div>
</div>
<div data-role="page" id="aulas">
    <div data-role="header">
        <h1>Lista de Aulas</h1>
    </div>
    <div data-role="content"></div>
    <div data-role="footer">
        <h4></h4>
    </div>
</div>
<div data-role="page" id="menus">
    <div data-role="header">
        <h1>#3 Aula</h1>
    </div>
    <div data-role="content">
        <ul data-role="listview">
            <li><a id="buscaaulas" href="#aulas">Aulas</a></li>
            <li><a href="#page3">#2 Aula</a></li>
            <li><a href="#page4">#3 Aula</a></li>
        </ul>

    </div>
    <div data-role="footer">
        <h4>Rodapé</h4>
    </div>
</div>
<div data-role="page" id="page4">
    <div data-role="header">
        <h1>#3 Aula</h1>
    </div>
    <div data-role="content">Você está na Aula 3</div>
    <div data-role="footer">
        <h4>Rodapé</h4>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        $('#cpf').mask("999.999.999-99");
        $('#acessar').click(function () {
            var url = 'http://cfc.adm.br/alunos/classe.php'
            $.ajax({
                url: url,
                //crossDomain : true,
                dataType: 'html',
                //contentType: "application/jsonp; charset=utf-8;",
                type : 'POST',
                //jsonp : 'callback',
                async : false,
                data : {
                    funcao_executar : 'validaLogin',
                    parametros : {
                        dh : $('#dhcfc').val(),
                        cpf : $('#cpf').val()
                    }
                },
                success : function(retorno){
                    alert(retorno);
                },
                error : function (a, b, c){
                    alert(url);
                    alert(a  + ' --- ' + b + ' --- ' + c);
                }
            })
        });
    });
</script>
